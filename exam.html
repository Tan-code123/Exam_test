<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width:100%;
    }
    th,td{
          border: 1pt solid #D8D9DA;
          padding:8px;
          text-align: left;
          font-size: 12; 
    }
    th{
        background-color: #26EFED;
        text-align: center;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Designation</th>
                <th>Date of Joining</th>
            </tr>         
        </thead>
    </table>

    <script>
        const employees = [{name:"Tanuja Thakar", designation:"Technical Writer",joiningDate:"2023-08-12",salary:600000},
        {name:"Rutuja Thakar", designation:"Writer",joiningDate:"2023-08-12",salary:600000}];

        function filterAndDisplay(){
            const filteredEmployees = employees.filter(employee => employee.designation === "Technical Writer" && (employee.salary > 500000 && employee.salary < 700000));

            const tableBody = document.getElementById('employeeData');
            tableBody.innerHTML ='';

            filteredEmployees.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${employee.name}</td>
                <td>${employee.designation} </td>
                <td>${employee.joiningDate}</td>`;
                tableBody.appendChild(row);

            });
        }

        filterAndDisplay();
    </script>
</body>
</html>
